<body>
  <h1 class="page-title">Sudoku</h1>
  <div class="menu">
    <div class="menu__content">
      <h4 class="menu__title">Выберите уровень сложности</h4><span class="menu__warn">(текущая доска очистится)</span>
      <div class="menu__level-list"><button class="menu__btn" value="37" data-lives="4">Легкий</button>
        <div class="menu__level-description">4 жизни</div><button class="menu__btn" value="47"

        <div class="menu__level-description">3 жизни</div><button class="menu__btn" value="57"

        <div class="menu__level-description">2 жизни</div><button class="menu__btn" value="67"

        <div class="menu__level-description">5 жизней</div>

    </div>
  </div>
  <div class="lives">
    <div class="live"></div>
  </div><button class="menu__toggle"><span></span><span></span><span></span></button>

      <div class="number cell">3</div>

      <div class="number cell">6</div>
